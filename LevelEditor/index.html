        <main>
            <div class="container">
                <div id="editor" class="frame">
                </div>
    
                <div id="item-selector" class="frame">

                    <ul id="item-list" class="container">
                    </ul>
                </div>

            </div>
            
            <!--Form to add a new item-->
            <div class="container">
                <button type="button" id="btn-add-item">Add Item</button>
                
                <div class="popup-form frame">
                    
                    <form id="obj-form">
                        <div class="popup-frame">
                            <p>Object Name</p>
                            <input class="popup-item" type="text" name="name" placeholder="ObjectName">
                        </div>
                        
                        <div class="popup-frame" style="flex-direction: column; ">
                            <p>Width and Height</p>
                            <input class="popup-item" placeholder="Width" type="text" name="width">
                            <input class="popup-item" placeholder="Height" type="text" name="height">
                        </div>

                        <div class="popup-frame">
                            <p>Texture</p>
                            <input accept="image/*" class="popup-item" type="text" placeholder="'filename.png'" name="texture">
                        </div>

                        <div class="popup-frame">
                            <p>Friction</p>
                            <input class="popup-item" type="text" name="friction">
                        </div>

                        <div class="popup-frame">
                            <p>Mass</p>
                            <input class="popup-item" type="text" name="mass">
                        </div>

                        <div class="popup-frame">
                            <p>Restitution</p>
                            <input class="popup-item" type="text" name="restitution">
                        </div>
                    </form>
                </div>
                
            </div>
            <!--Main canvas-->
        
        </main>
